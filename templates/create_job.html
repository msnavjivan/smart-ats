{% extends "base.html" %}

{% block title %}Create Job - Smart ATS{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Job Posting</h2>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Job Title *</label>
                <input type="text" id="title" name="title" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="e.g., Senior Software Engineer">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Job Description *</label>
                <textarea id="description" name="description" required rows="6"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Describe the role, responsibilities, and requirements..."></textarea>
            </div>

            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label for="required_skills" class="block text-sm font-medium text-gray-700 mb-2">Required Skills</label>
                    <input type="text" id="required_skills" name="required_skills"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Python, React, AWS (comma separated)">
                    <p class="text-sm text-gray-500 mt-1">Separate skills with commas</p>
                </div>

                <div>
                    <label for="experience_years" class="block text-sm font-medium text-gray-700 mb-2">Experience Required (Years)</label>
                    <input type="number" id="experience_years" name="experience_years" min="0" max="20" value="0"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div>
                <label for="education_level" class="block text-sm font-medium text-gray-700 mb-2">Education Level</label>
                <select id="education_level" name="education_level"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Any</option>
                    <option value="high school">High School</option>
                    <option value="associate">Associate Degree</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD/Doctorate</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition">
                Create Job & Find Matches
            </button>
        </form>
    </div>
</div>

<script>
    // Add skill tags functionality
    const skillsInput = document.getElementById('required_skills');
    let skillTags = [];

    skillsInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            addSkillTag();
        }
    });

    function addSkillTag() {
        const value = skillsInput.value.trim();
        if (value && !skillTags.includes(value)) {
            skillTags.push(value);
            updateSkillDisplay();
            skillsInput.value = '';
        }
    }

    function updateSkillDisplay() {
        skillsInput.value = skillTags.join(', ');
    }
</script>
{% endblock %}
