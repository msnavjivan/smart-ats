{% extends "base.html" %}

{% block title %}Upload Resume - Smart ATS{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Upload Resume</h2>
        
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Select Resume File
                </label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input type="file" id="resumeFile" name="resume" accept=".pdf,.doc,.docx,.txt" class="hidden">
                    <div id="dropZone" class="cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600 mb-2">Click to upload or drag and drop</p>
                        <p class="text-sm text-gray-500">PDF, DOC, DOCX, TXT (Max 16MB)</p>
                    </div>
                    <div id="fileInfo" class="hidden mt-4">
                        <div class="flex items-center justify-center space-x-2">
                            <i class="fas fa-file text-blue-600"></i>
                            <span id="fileName" class="text-gray-800 font-medium"></span>
                            <button type="button" id="removeFile" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400" disabled>
                <span id="submitText">Upload & Analyze Resume</span>
                <i id="loadingSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <!-- Results Section -->
        <div id="results" class="hidden mt-8">
            <div class="border-t pt-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Analysis Results</h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('resumeFile');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const submitBtn = document.getElementById('submitBtn');
    const uploadForm = document.getElementById('uploadForm');

    // Click to upload
    dropZone.addEventListener('click', () => fileInput.click());

    // File selection handling
    fileInput.addEventListener('change', handleFileSelect);

    function handleFileSelect(e) {
        const file = e.target.files[0];
        if (file) {
            fileName.textContent = file.name;
            dropZone.classList.add('hidden');
            fileInfo.classList.remove('hidden');
            submitBtn.disabled = false;
        }
    }

    // Remove file
    document.getElementById('removeFile').addEventListener('click', () => {
        fileInput.value = '';
        dropZone.classList.remove('hidden');
        fileInfo.classList.add('hidden');
        submitBtn.disabled = true;
    });

    // Form submission
    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append('resume', fileInput.files[0]);
        
        // Show loading state
        document.getElementById('submitText').textContent = 'Analyzing...';
        document.getElementById('loadingSpinner').classList.remove('hidden');
        submitBtn.disabled = true;

        try {
            const response = await fetch('/upload-resume', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                showResults(result);
                showNotification('Resume uploaded and analyzed successfully!');
            } else {
                showNotification(result.error || 'Upload failed', 'error');
            }
        } catch (error) {
            showNotification('Upload failed: ' + error.message, 'error');
        } finally {
            // Reset button state
            document.getElementById('submitText').textContent = 'Upload & Analyze Resume';
            document.getElementById('loadingSpinner').classList.add('hidden');
            submitBtn.disabled = false;
        }
    });

    function showResults(data) {
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        
        const parsed = data.parsed_data;
        
        resultsContent.innerHTML = `
            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-semibold text-gray-800 mb-2">Contact Information</h4>
                    <p><strong>Name:</strong> ${parsed.contact_info.name || 'Not found'}</p>
                    <p><strong>Email:</strong> ${parsed.contact_info.email || 'Not found'}</p>
                    <p><strong>Phone:</strong> ${parsed.contact_info.phone || 'Not found'}</p>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-semibold text-gray-800 mb-2">Skills Found</h4>
                    <p><strong>Total Skills:</strong> ${parsed.skills.skill_count}</p>
                    <div class="mt-2">
                        ${parsed.skills.all_skills.slice(0, 8).map(skill => 
                            `<span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded mr-1 mb-1">${skill}</span>`
                        ).join('')}
                        ${parsed.skills.all_skills.length > 8 ? '<span class="text-sm text-gray-500">...</span>' : ''}
                    </div>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-semibold text-gray-800 mb-2">Experience</h4>
                    <p><strong>Estimated Years:</strong> ${parsed.experience.estimated_years}</p>
                    <p><strong>Job Titles Found:</strong> ${parsed.experience.title_count}</p>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-semibold text-gray-800 mb-2">Education</h4>
                    <p><strong>Degrees Found:</strong> ${parsed.education.degree_count}</p>
                    ${parsed.education.degrees.length > 0 ? 
                        '<p><strong>Degrees:</strong> ' + parsed.education.degrees.join(', ') + '</p>' : 
                        '<p class="text-gray-500">No degrees detected</p>'
                    }
                </div>
            </div>
            
            <div class="mt-6">
                <a href="/api/suggestions/${data.candidate_id}" 
                   class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
                   onclick="loadSuggestions('${data.candidate_id}'); return false;">
                    Get Improvement Suggestions
                </a>
            </div>
        `;
        
        results.classList.remove('hidden');
    }

    async function loadSuggestions(candidateId) {
        try {
            const response = await fetch(`/api/suggestions/${candidateId}`);
            const data = await response.json();
            
            if (response.ok) {
                showSuggestions(data.suggestions);
            }
        } catch (error) {
            showNotification('Failed to load suggestions', 'error');
        }
    }

    function showSuggestions(suggestions) {
        const suggestionsHtml = `
            <div class="mt-6 bg-yellow-50 border border-yellow-200 rounded-lg p-6">
                <h4 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
                    Improvement Suggestions
                </h4>
                <div class="space-y-4">
                    ${suggestions.map(suggestion => `
                        <div class="border-l-4 border-${suggestion.priority === 'Critical' ? 'red' : 
                            suggestion.priority === 'High' ? 'orange' : 
                            suggestion.priority === 'Medium' ? 'yellow' : 'blue'}-500 pl-4">
                            <div class="flex justify-between items-start mb-1">
                                <h5 class="font-medium text-gray-800">${suggestion.category}</h5>
                                <span class="text-xs px-2 py-1 rounded ${
                                    suggestion.priority === 'Critical' ? 'bg-red-100 text-red-800' :
                                    suggestion.priority === 'High' ? 'bg-orange-100 text-orange-800' :
                                    suggestion.priority === 'Medium' ? 'bg-yellow-100 text-yellow-800' :
                                    'bg-blue-100 text-blue-800'
                                }">${suggestion.priority}</span>
                            </div>
                            <p class="text-gray-700 text-sm mb-1">${suggestion.suggestion}</p>
                            <p class="text-gray-500 text-xs"><strong>Impact:</strong> ${suggestion.impact}</p>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        
        document.getElementById('resultsContent').insertAdjacentHTML('beforeend', suggestionsHtml);
    }
</script>
{% endblock %}
